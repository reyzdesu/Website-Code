<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyz Store - Sedang Dalam Perbaikan</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #3a0ca3, #7209b7);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #f72585;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .loading-bar {
            width: 100%;
            height: 5px;
            background: #560bad;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .loading-bar::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 100%;
            background: #f72585;
            animation: loading 3s infinite;
        }

        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 70%; left: 15%; }
            100% { width: 100%; left: 0; }
        }

        /* Audio Player */
        .audio-container {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Website Sedang Dalam Perbaikan</h1>
        <p>Kami sedang melakukan beberapa peningkatan. Silakan kembali lagi nanti.</p>
        <img class="image" src="https://files.catbox.moe/3mffcl.jpg" alt="Maintenance">
        <div class="loading-bar"></div>

        <!-- Audio Player -->
        <div class="audio-container">
            <audio controls autoplay loop>
                <source src="https://files.catbox.moe/rw2z8s.opus" type="audio/ogg">
                Browser Anda tidak mendukung pemutar audio.
            </audio>
        </div>
    </div>

</body>
</html>
