<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang Dalam Perbaikan</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e1e1e, #121212);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #ff9800;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 100%;
            height: 5px;
            background: #ff5722;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 100%;
            background: #ff9800;
            animation: loading 3s infinite;
        }

        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 70%; left: 15%; }
            100% { width: 100%; left: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Website Sedang Dalam Perbaikan</h1>
        <p>Kami sedang melakukan beberapa peningkatan. Silakan kembali lagi nanti.</p>
        <img class="image" src="https://files.catbox.moe/xhvy7s.jpg" alt="Maintenance">
        <div class="loading-bar"></div>
    </div>

</body>
</html>
