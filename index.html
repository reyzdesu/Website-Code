<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reyz Store - Toko Bot WhatsApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="toggleTheme()">&#9776;</div>
    <h1>Reyz Store</h1>
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="products centered">
      <h2>Pilih Produk</h2>
      <div class="product-list">
        <div class="product" onclick="selectProduct('sewabot')">Sewa Bot</div>
        <div class="product" onclick="selectProduct('scriptbot')">Script Bot WhatsApp</div>
        <div class="product" onclick="selectProduct('panel')">Panel Pterodactyl</div>
        <div class="product" onclick="selectProduct('vps')">VPS Digital Ocean</div>
      </div>
    </section>

    <section id="product-details" class="centered"></section>
    <section id="product-options" class="centered"></section>
    <section id="product-price" class="centered"></section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
