<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyz Store - Bot WhatsApp</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Thumbnail untuk Sosial Media -->
    <meta property="og:title" content="Reyz Store - Store Bot WhatsApp">
    <meta property="og:description" content="Jual Sewa Bot, Panel Pterodactyl, dan Script Bot WhatsApp dengan harga murah!">
    <meta property="og:image" content="https://files.catbox.moe/xhvy7s.jpg">
    <meta property="og:url" content="https://reyzstore.my.id">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://files.catbox.moe/xhvy7s.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Bar -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <header>
        Reyz Store - Store Bot WhatsApp
    </header>

    <div class="container">
        <h2>Pilih Produk</h2>

        <div class="form-group">
            <label for="produk">Produk:</label>
            <select id="produk">
                <option value="" selected disabled>Pilih Produk</option>
                <option value="sewa-bot">Sewa Bot WhatsApp</option>
                <option value="panel">Panel Pterodactyl</option>
                <option value="sc-bot">Script Bot WhatsApp</option>
            </select>
        </div>

        <div class="form-group hidden" id="sewa-bot-options">
            <label for="sewa-bot-durasi">Sewa Bot WhatsApp:</label>
            <select id="sewa-bot-durasi">
                <option value="" selected disabled>Pilih Durasi</option>
                <option value="7" data-price="5000">7 Hari - Rp 5.000</option>
                <option value="30" data-price="10000">30 Hari - Rp 10.000</option>
                <option value="365" data-price="30000">365 Hari - Rp 30.000</option>
                <option value="permanen" data-price="50000">Permanen - Rp 50.000</option>
            </select>
        </div>

        <div class="form-group hidden" id="panel-options">
            <label>Panel Pterodactyl:</label>
            <div class="qty-container">
                <button class="btn-qty" onclick="updateQty('panel', -1)">-</button>
                <span id="panel-qty">1</span> GB
                <button class="btn-qty" onclick="updateQty('panel', 1)">+</button>
            </div>
        </div>

        <div class="form-group hidden" id="sc-bot-options">
            <label>Script Bot WhatsApp:</label>
            <div class="qty-container">
                <button class="btn-qty" onclick="updateQty('sc-bot', -1)">-</button>
                <span id="sc-bot-qty">1</span> Script
                <button class="btn-qty" onclick="updateQty('sc-bot', 1)">+</button>
            </div>
        </div>

        <p class="total" id="total-price-container">Total: Rp <span id="total-price">0</span></p>

        <button class="btn" id="buy-now">Buy Now</button>
    </div>

    <footer>
        &copy; 2025 Reyz Store. Semua hak dilindungi.
    </footer>

    <script src="script.js"></script>

</body>
</html>
