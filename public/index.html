
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Reyzxxy - Pure White</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .profile-card {
    background-color: #f9f9f9;
    border: 2px solid #333;
    border-radius: 16px;
    max-width: 400px;
    width: 100%;
    padding: 40px 32px 48px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    animation: fadeSlideIn 1.2s ease forwards;
    position: relative;
  }

  @keyframes fadeSlideIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .profile-avatar {
    width: 108px;
    height: 108px;
    margin: 0 auto 24px;
    border-radius: 50%;
    background: linear-gradient(135deg, #000, #444);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: 700;
    font-size: 52px;
    user-select: none;
    animation: pulseGlow 3s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 8px #555; }
    50% { box-shadow: 0 0 20px #222; }
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin: 0 0 12px 0;
    letter-spacing: 1.1px;
  }

  p.bio {
    font-weight: 400;
    font-size: 1rem;
    color: #555;
    margin-bottom: 36px;
    line-height: 1.5;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 24px;
  }

  .social-links a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 12px;
    border: 2px solid #333;
    color: #333;
    font-size: 24px;
    text-decoration: none;
    transition: background-color 0.25s ease, color 0.25s ease, transform 0.25s ease;
    position: relative;
    overflow: hidden;
  }
  .social-links a:focus-visible,
  .social-links a:hover {
    background-color: #333;
    color: #fff;
    transform: scale(1.15);
    outline: none;
  }

  /* Material Icons for social */
  @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

  .material-icons {
    font-size: 24px;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .profile-card {
      padding: 32px 24px 40px;
      max-width: 320px;
    }
    h1 {
      font-size: 2rem;
    }
    .profile-avatar {
      width: 88px;
      height: 88px;
      font-size: 40px;
      margin-bottom: 18px;
    }
    .social-links a {
      width: 40px;
      height: 40px;
      font-size: 20px;
    }
    p.bio {
      font-size: 0.9rem;
      margin-bottom: 28px;
    }
  }
</style>
</head>
<body>

  <main class="profile-card" role="region" aria-label="Profile card for Reyzxxy">
    <div class="profile-avatar" aria-hidden="true" title="Profile initials">R</div>
    <h1>Reyzxxy</h1>
    <p class="bio">Creative developer and tech enthusiast passionate about innovative solutions and modern design. Exploring new ideas in AI, web, and animation.</p>
    <nav class="social-links" aria-label="Social media links">
      <a href="https://github.com/reyzxxy" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <span class="material-icons" aria-hidden="true">code</span>
      </a>
      <a href="https://twitter.com/reyzxxy" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
        <span class="material-icons" aria-hidden="true">chat_bubble</span>
      </a>
      <a href="https://linkedin.com/in/reyzxxy" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <span class="material-icons" aria-hidden="true">business</span>
      </a>
      <a href="mailto:contact@reyzxxy.com" aria-label="Send Email">
        <span class="material-icons" aria-hidden="true">email</span>
      </a>
    </nav>
  </main>

</body>
</html>
